{% extends "base.html" %}

{% block HTML_CONTENTS %}
    <div class="container">
        <h2>ოპერაციის დამატება</h2>
        <form action="{{ url_for("schedule.make_entry") }}" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <div class="form-floating my-1">
                    <input name="patient_name" type="text" id="patient_name" class="form-control" placeholder="სახელი/გვარი" required />
                    <label for="patient_name">სახელი/გვარი</label>
                </div>
                <div class="form-floating mt-1">
                    <input name="patient_birth_year" type="text" id="patient_birth_year" class="form-control" placeholder="დაბადების წელი" maxlength="4" />
                    <label for="patient_birth_year">დაბ. წელი</label>
                </div>
            </div>
            <div class="input-group">
                <div class="form-floating my-1">
                    <input name="timestamp" type="datetime-local" id="timestamp" class="form-control" placeholder="თარიღი/დრო" required />
                    <label for="timestamp">თარიღი/დრო</label>
                </div>
                <div class="form-floating my-1">
                    <input name="patient_phone_number" type="text" id="patient_phone_number" class="form-control" placeholder="ტელ. ნომერი" />
                    <label for="patient_phone_number">ტელ. ნომერი</label>
                </div>
            </div>
            <div class="form-floating my-1">
                <input name="assigned_doctor_name" type="text" id="assigned_doctor_name" class="form-control" placeholder="მკურნალი ექიმი" required />
                <label for="assigned_doctor_name">მკურნალი ექიმი</label>
            </div>
            <div class="form-floating my-1">
                <select class="form-select" name="has_consultation_happened" id="has_consultation_happened">
                    <option value="1">დიახ</option>
                    <option value="0" selected>არა</option>
                </select>
                <label for="is_completed">გაიარა კონსულტაცია</label>
            </div>
            <div class="form-floating my-1">
                <input name="type_of_surgery" type="text" id="type_of_surgery" class="form-control" placeholder="ოპერაციის ტიპი" value="საკეისრო" required />
                <label for="type_of_surgery">ოპერაციის ტიპი</label>
            </div>
            <div class="form-floating my-1">
                <textarea rows="4" style="height:40%;" name="diagnosis" type="text" id="diagnosis" class="form-control" placeholder="დიაგნოზი" required></textarea>
                <label for="diagnosis">დიაგნოზი</label>
            </div>

            <div class="form-floating my-1">
                <input type="submit" value="დამატება" class="btn btn-primary" />
            </div>
        </form>
    </div>
{% endblock %}
