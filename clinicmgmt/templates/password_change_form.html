{% extends "base.html" %}

{% block HTML_CONTENTS %}
    <div class="container">
        <div class='alert alert-info'>
            სადემონსტრაციო ვერსიაში ეს ფუნქცია არ არის გაკეთებული.
        </div>

        <h2>პაროლის შეცვლა</h2>
        <form action="{{ url_for("user_management.change_password_attempt") }}" method="POST">
            <div class="form-floating my-4">
                <input name="email" type="email" id="email" class="form-control-plaintext" placeholder="email" value="{{ USER_CONTEXT.email }}" readonly />
                <label for="email">ელ-ფოსტა</label>
            </div>
            <div class="form-floating my-1">
                <input name="old_password" type="password" id="old_password" class="form-control" placeholder="enter your old password here" required />
                <label for="old_password">ძველი პაროლი</label>
            </div>
            <div class="alert alert-danger mt-5 mb-1">
                გთხოვთ არ გამოიყენოთ იგივე პაროლი რომელიც სხვაგან გაქვთ გამოყენებული!
            </div>
            <div class="form-floating my-1">
                <input name="new_password" type="password" id="new_password" class="form-control" placeholder="enter your new password here" required />
                <label for="new_password">ახალი პაროლი</label>
            </div>
            <div class="form-floating my-1">
                <input name="repeat_new_password" type="password" id="repeat_new_password" class="form-control" placeholder="repeat your new password" required />
                <label for="repeat_new_password">ახალი პაროლის გამეორება</label>
            </div>
            <div class="form-floating my-1">
                <input value="პაროლის შეცვლა" type="submit" class="btn btn-danger" />
            </div>
        </form>
    </div>
{% endblock %}
